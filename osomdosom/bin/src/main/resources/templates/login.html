<script>
	$(document).ready(function() {
		$('#login_form > a').click(function() {
			$('#login_form').attr({
				'method' : 'post',
				'action' : '[[@{/loginimpl}]]'
			});
			$('#login_form').submit();
		});
	});
	function press(){
		if(window.event.keyCode == 13){
			formname.submit();
		}
}
</script>

	<div id="login_form_style">
	<h1>&nbsp;&nbsp;로그인</h1>
	<form method="post" id="login_form" name="formname">
