<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link href="/css/lostinfo.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
	rel="stylesheet">


<Script>
$(document).ready(function(){
	$('#findidbtn').click(function(){
		var mem_name = $('#mem_name').val();
		var mem_email = $('#mem_email').val();
		var tag="<li style='text-align:center;'>";
		if(mem_name==""){
			alert("이름을 입력해주세요");
			$('#mem_name').focus();
			return false;
		} 
		if( mem_email==""){
			alert("이메일을 입력해주세요");
			$('#mem_email').focus();
			return false;
		}
		
		$.ajax({
			data:{
				"mem_name":mem_name, 
				"mem_email":mem_email
			},
			url:'[[@{/findid}]]',
			success:function(data){
				if(data==""){
					alert("등록되지 않은 회원입니다. 이름과 연락처를 올바르게 입력했는지 확인하세요");
					location.href = '[[@{/lostinfo}]]';
				}else {
					tag += "회원님의 가입 아이디는 <b>";
					tag += data;
					tag += "</b>입니다 </li>";
					$('#emailresult').append(tag);
				}
			},error:function(){
				alert("error");
			}
		});
	});
});

</script>
<script>
$("#checkEmail").click(function () {
    const mem_email = $("#mem_email").val();
    const sendemail = document.forms["sendEmail"];
    $.ajax({
        type: 'post',
        url: 'emailDuplication',
        data: {
            'mem_email': mem_email
        },
        dataType: "text",
        success: function (result) {
            if(result == "no"){
                // 중복되는 것이 있다면 no == 일치하는 이메일이 있다!
                alert('임시비밀번호를 전송 했습니다.');
                sendEmail.submit();
            }else {
                alert('가입되지 않은 이메일입니다.');
            }

        },error: function () {
            console.log('에러 체크!!')
        }
    })
});
</script>
<body>
		<br>
		<br>
        <h1>DOIT BOOK</h1>
        <br>
		<section class="page-section" id="lostinfo">
            <div id="lostid">
                <h4>아이디 찾기</h4>
                <ul>
                   이름 <li ><input type="text" name="mem_name" id="mem_name"/></li>
                   이메일 <li><input type="text" name="mem_email" id="mem_email"/></li><br>
                    <button id="findidbtn" >아이디 찾기</button>
                      <br>
                      <div id="emailresult"></div>
                </ul>
            </div>
            <br>
    		<div id="lostpwd">
            <h4>비밀번호 찾기</h4>
            <form role="form" action="/sendEmail" method="POST"  name="sendEmail">
            	<div style="color: #ac2925">
                        <center>입력된 정보로 임시 비밀번호가 전송됩니다.</center>
                    </div>
            <div class="forText">
            	<input type="text" class="form-control" id="mem_email" placeholder="가입시 등록한 이메일을 입력하세요.">
            </div>
            
            	<button id="checkEmail" >메일보내기</button>
            
            <br>
            </form>
            <div class="text-center small mt-2" id="checkMsg" style="color: red"></div>
  			</div>
    
        </section>
  </body>
