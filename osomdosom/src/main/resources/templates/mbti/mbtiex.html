<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />

<link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
<link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="/vendor/aos/aos.css" rel="stylesheet">

<!-- Template Main CSS Files -->
<link href="/css/variables.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/team.css" rel="stylesheet">
<link href="/css/slider.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Doit Book mbti</title>
    <link rel="icon" href="/img/stack-of-books.png">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

  </head>
<style>
#mbti_info{
	text-align:center;
	margin:0 auto;
	
}
.footer {
   width:100%;
 bottom:0;
   position:absolute;
  text-align: center;
 
}
</style>
  <body>
  <header th:replace="top.html :: navigation-bar"></header>
  
  <div id="mbti_info">
  <br><br>
  <h3> 현재 [[${mbti}]] 회원 수는 [[${mbtimemno}]] 명</h3>
  <h5> [[${mbti}]] 가 리뷰를 많이 남긴 컨텐츠 순위</h5>
  </div>
  <div class="reviewcontainer"
		style="margin-left:80px; margin-top:10px; margin-right: 50px; margin-bottom: 10px;">
		<br><br><br>
  <span th:each="c,cStat:${contents}">
  	<span th:if="${c.congenre == '도서'}">
  		<span th:text="${cStat.count}" style="color:blue;font-weight:bold"></span>
  		<a th:href="@{/review/bookreview(book_no=${c.book_no})}">
  		<img th:src="${c.bookImageURL}" style="height: 210px; width:140px; padding:3px;" id="reviewimg">

  		</a>
  	</span>
  	<span th:if="${c.congenre == '영화'}">
  		<span th:text="${cStat.count}" style="color:blue;font-weight:bold"></span>
  		<a th:href="@{/review/moviereview(movieCd=${c.movieCd})}">
  		<img th:src="${c.movieposter}" style="height: 210px; width:140px; padding:3px;" id="reviewimg">
  		</a>
  	</span>
  	<span th:if="${c.congenre == '연극'}">
  		<span th:text="${cStat.count}" style="color:blue;font-weight:bold"></span>
  		<a th:href="@{/review/theaterreview(mt20id=${c.mt20id})}">
  		<img th:src="${c.poster}" style="height: 210px; width:140px; padding:3px;" id="reviewimg">
  		</a>
  	</span>
  	
  </span>
  </div>
    <footer th:replace="footer.html :: footer"></footer>
  </body>
</html>
