<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href="/img/favicon.png" rel="icon">
<link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
<link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="/vendor/aos/aos.css" rel="stylesheet">

<!-- Template Main CSS Files -->
<link href="/css/variables.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/team.css" rel="stylesheet">
<link href="/css/index.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap"
	rel="stylesheet">

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<title>Doit Book mbti</title>
<link rel="icon" href="/img/stack-of-books.png">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

</head>
<style>
#mbti_info {
	text-align: center;
	margin: 0 auto;
}


.footer {
	width: 100%;
	bottom: 0;
}


#reviewnull {
	text-align: center;
	color:white;
}

#reviewnull img {
	margin-bottom: 50px;
	width: 20%;
	margin-right: 50px;
	vertical-align: middle;
}

a.button {
	display: block;
	position: relative;
	float: left;
	width: 120px;
	padding: 0;
	margin: 10px 20px 40px 45%;
	font-weight: 600;
	text-align: center;
	line-height: 50px;
	color: #FFF;
	border-radius: 5px;
	transition: all 0.2s;
}

.btnBlueGreen {
	background: #0073a0;
}

.btnBlueGreen.btnPush {
	box-shadow: 0px 5px 0px 0px #3f512e;
}

.btnPush:hover {
	margin-top: 15px;
	margin-bottom: 5px;
}

.btnBlueGreen.btnPush:hover {
	box-shadow: 0px 0px 0px 0px #007144;
}
</style>
<body>
	<header th:replace="top.html :: navigation-bar"></header>

	<div id="mbti_info">
		<br>
		<br>
		<h3>현재 [[${mbti}]] 회원 수는 [[${mbtimemno}]] 명</h3>
		<h5>[[${mbti}]] 가 리뷰를 많이 남긴 컨텐츠 순위</h5>
	</div>
   
	
	<div class="reviewcontainer"
		style="margin:auto; width:1127px; height:670px; border:7px solid #cb8f4d; margin-bottom:30px; background:#005f5b;">
		<br>
			<span th:each="c,cStat:${contents}"> 
				<span th:if="${c.congenre == '도서'}" style="align-content:center;">
					<img th:if="${cStat.count}==1" src="img/gold-medal.png" style="margin-left: 40%; width:50px; position:relative; bottom:90px; left:90px;">
					<img th:if="${cStat.count}==2" src="img/silver-medal.png" style="width:50px; position:relative; bottom:90px; left:90px; margin-left: 25%;">
					<img th:if="${cStat.count}==3" src="img/bronze-medal.png" style="width:50px; position:relative; bottom:90px; left:90px; margin-left: 13%;">
					<span th:if="${cStat.count} gt 3"th:text="${cStat.count}" style="color: white; font-size:0.1em;  position:relative; bottom:90px; left:90px;margin-left: 1.6%;"></span>
					<a th:href="@{/review/bookreview(book_no=${c.book_no})}"> 
						<img th:src="${c.bookImageURL}" style="height: 180px; width: 120px; padding: 3px; margin-top:20px; border:3px solid #dbdbdb; box-shadow:3px 4px 6px 0px #323232;" id="reviewimg">
						<span th:if="${cStat.count}==1"><br></span>
						<span th:if="${cStat.count}==3"><br></span>
					</a>
				</span>
			
				<span th:if="${c.congenre == '영화'}" style=" border:0px solid blue;">
					<img th:if="${cStat.count}==1" src="img/gold-medal.png" style="margin-left: 40%; width:50px; position:relative; bottom:90px; left:90px;">
					<img th:if="${cStat.count}==2" src="img/silver-medal.png" style="width:50px; position:relative; bottom:90px; left:90px; margin-left: 25%;">
					<img th:if="${cStat.count}==3" src="img/bronze-medal.png" style="width:50px; position:relative; bottom:90px; left:90px; margin-left: 13%;">
					<span th:if="${cStat.count} gt 3"th:text="${cStat.count}" style="color: white; font-size:0.1em;  position:relative; bottom:90px; left:90px;margin-left: 1.6%;"></span>
					<a th:href="@{/review/moviereview(movieCd=${c.movieCd})}"> 
						<img th:src="${c.movieposter}" style="height: 180px; width: 120px; padding: 3px; margin-top:20px; border:3px solid #dbdbdb; box-shadow:3px 4px 6px 0px #323232;" id="reviewimg">
						<span th:if="${cStat.count}==1"><br></span>
						<span th:if="${cStat.count}==3"><br></span>
					</a>
				</span> 
			
				<span th:if="${c.congenre == '연극'}">
					<img th:if="${cStat.count}==1" src="img/gold-medal.png" style="margin-left: 40%; width:50px; position:relative; bottom:90px; left:90px;">
					<img th:if="${cStat.count}==2" src="img/silver-medal.png" style="width:50px; position:relative; bottom:90px; left:90px; margin-left: 25%;">
					<img th:if="${cStat.count}==3" src="img/bronze-medal.png" style="width:50px; position:relative; bottom:90px; left:90px; margin-left: 13%;">
					<span th:if="${cStat.count} gt 3"th:text="${cStat.count}" style="color: white; font-size:0.1em; position:relative; bottom:90px; left:90px;margin-left: 1.6%;"></span>
					<a th:href="@{/review/theaterreview(mt20id=${c.mt20id})}"> 
						<img th:src="${c.poster}" style="height: 180px; width: 120px; padding: 3px; margin-top:20px; border:3px solid #dbdbdb; box-shadow:3px 4px 6px 0px #323232;" id="reviewimg">
						<span th:if="${cStat.count}==1"><br></span>
						<span th:if="${cStat.count}==3"><br></span>
					</a>
				</span> 
			
				<span th:if="${c.congenre == '뮤지컬'}"> 
					<img th:if="${cStat.count}==1" src="img/gold-medal.png" style="margin-left: 40%; width:50px; position:relative; bottom:90px; left:90px;">
					<img th:if="${cStat.count}==2" src="img/silver-medal.png" style="width:50px; position:relative; bottom:90px; left:90px; margin-left: 25%;">
					<img th:if="${cStat.count}==3" src="img/bronze-medal.png" style="width:50px; position:relative; bottom:90px; left:90px; margin-left: 13%;">
					<span th:if="${cStat.count} gt 3"th:text="${cStat.count}" style="color: white; font-size:0.1em;  position:relative; bottom:90px; left:90px;margin-left: 1.6%;"></span>
					<a th:href="@{/review/musicalreview(mt20id=${c.mt20id})}"> 
						<img th:src="${c.poster}" style="height: 180px; width: 120px; padding: 3px; margin-top:20px; border:3px solid #dbdbdb; box-shadow:3px 4px 6px 0px #323232;" id="reviewimg">
						<span th:if="${cStat.count}==1"><br></span>
						<span th:if="${cStat.count}==3"><br></span>  
					</a>
				</span>
			</span>
			<br>


		
		<span id="reviewnull" th:if="${#lists.isEmpty(contents)}">
		<div th:if ="${session.logincust == null}"> 
		<img src="img/bin.png">
		<h2>현재 작성된 리뷰가 없습니다.</h2>
		<a th:href="@{/login}" class="button btnPush btnBlueGreen" onClick='chkwrite();'>리뷰작성</a>       		
            </div>
            <div th:if="${session.logincust != null}">
            <img src="img/bin.png">
            <h2>현재 작성된 리뷰가 없습니다.</h2>

            	<a th:href="@{/newboardwrite}" class="button btnPush btnBlueGreen" style="margin-top: 70px;">리뷰작성</a>
						


            	

					</div>
  	</span>
	</div>



		
	</div>
<!-- ㅇㅇ -->
	<footer th:replace="footer.html :: footer"></footer>
</body>
</html>
