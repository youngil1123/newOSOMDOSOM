<style>
#mbti_info{
	text-align:center;
	margin:0 auto;	
}



#reviewnull{
text-align:center;

}

#reviewnull img{
margin-bottom:50px;
width:20%;
margin-right:50px;
vertical-align: middle;
}
a.button {
  display: block;
  position: relative;
  float: left;
  width: 120px;
  padding: 0;
  margin: 10px 20px 40px 630px;
  font-weight: 600;
  text-align: center;
  line-height: 50px;
  color: #FFF;
  border-radius: 5px;
  transition: all 0.2s ;
}

.btnBlueGreen {
  background: #005f5b;
}
.btnBlueGreen.btnPush {
  box-shadow: 0px 5px 0px 0px #007144;
}
.btnPush:hover {
  margin-top: 15px;
  margin-bottom: 5px;
}

.btnBlueGreen.btnPush:hover {
  box-shadow: 0px 0px 0px 0px #007144;
}
.footer {
   width:100%;
   height:45%;
   position:absolute;
  text-align: center;
 
}

</style>
  <body>
  <header th:replace="top.html :: navigation-bar"></header>
  
  <div id="mbti_info">
  <br><br>
  <h3> 현재 [[${mbti}]] 회원 수는 [[${mbtimemno}]] 명</h3>
  <h5> [[${mbti}]] 가 리뷰를 많이 남긴 컨텐츠 순위</h5>
  </div>

	<div class="reviewcontainer"
		style="margin-left: 80px; margin-top: 10px; margin-right: 50px; margin-bottom: 10px;">
		<br>
		<br>
		<br> <span th:if="${contents != null}"> <span
			th:each="c,cStat:${contents}"> <span
				th:if="${c.congenre == '도서'}"> <span th:text="${cStat.count}"
					style="color: blue; font-weight: bold"></span> <a
					th:href="@{/review/bookreview(book_no=${c.book_no})}"> <img
						th:src="${c.bookImageURL}"
						style="height: 210px; width: 140px; padding: 3px;" id="reviewimg">

				</a>
			</span> <span th:if="${c.congenre == '영화'}"> <span
					th:text="${cStat.count}" style="color: blue; font-weight: bold"></span>
					<a th:href="@{/review/moviereview(movieCd=${c.movieCd})}"> <img
						th:src="${c.movieposter}"
						style="height: 210px; width: 140px; padding: 3px;" id="reviewimg">
				</a>
			</span> <span th:if="${c.congenre == '연극'}"> <span
					th:text="${cStat.count}" style="color: blue; font-weight: bold"></span>
					<a th:href="@{/review/theaterreview(mt20id=${c.mt20id})}"> <img
						th:src="${c.poster}"
						style="height: 210px; width: 140px; padding: 3px;" id="reviewimg">
				</a>
			</span>
			</span>

		</span>
		
		<span id="reviewnull" th:if="${#lists.isEmpty(contents)}">
		<div th:if ="${session.logincust == null}"> 
		<img src="img/bin.png">
		<h2>현재 작성된 리뷰가 없습니다.</h2>
		<a th:href="@{/login}" class="button btnPush btnBlueGreen" onClick='chkwrite();'>리뷰작성</a>       		
            </div>
            <div th:if="${session.logincust != null}">
            <img src="img/bin.png">
            <h2>현재 작성된 리뷰가 없습니다.</h2>

            	<a th:href="@{/newboardwrite}" class="button btnPush btnBlueGreen" style="margin-bottom: 100px;">리뷰작성</a>
						


            	<a th:href="@{/newboardwrite}" class="button btnPush btnBlueGreen">리뷰작성</a>

					</div>
  	</span>
	</div>

    <footer th:replace="footer.html :: footer"></footer>
