    <title>Doit Book mbti</title>
    <link rel="icon" href="/img/stack-of-books.png">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

  </head>

  <body>
  <header th:replace="top.html :: navigation-bar"></header>
  
  <button class="custom-btn btn-8" id="mbti" onclick = "window.location='mbtiex'" >[[${mbti}]]</button>
  <h3> 현재 DOIT BOOK 에서 [[${mbti}]] 회원 수는 [[${mbtimemno}]] 명</h3>
  <h5> [[${mbti}]] 가 리뷰를 많이 남긴 컨텐츠 순위</h5>
  <ul th:each="c:${contents}">
  	<li th:if="${c.congenre == '도서'}">
  		<a th:href="@{/review/bookreview(book_no=${c.book_no})}">
  		<img th:src="${c.bookImageURL}" style="height: 300px; width:200px; padding:3px;" id="reviewimg">
  		</a>
  	</li>
  	<li th:if="${c.congenre == '영화'}">
  		<a th:href="@{/review/moviereview(movieCd=${c.movieCd})}">
  		<img th:src="${c.movieposter}" style="height: 300px; width:200px; padding:3px;" id="reviewimg">
  		</a>
  	</li>
  	<li th:if="${c.congenre == '연극'}">
  		<a th:href="@{/review/theaterreview(mt20id=${c.mt20id})}">
  		<img th:src="${c.poster}" style="height: 300px; width:200px; padding:3px;" id="reviewimg">
  		</a>
  	</li>
  	
  </ul>
    <footer th:replace="footer.html :: footer"></footer>
  </body>
</html>
