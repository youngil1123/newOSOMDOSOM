<body>
<!-- top  -->
<header th:replace="top.html :: navigation-bar"></header>

    <script>
    $(document).ready(function(){
    	$('ul.tabs li').click(function(){
    		var tab_id = $(this).attr('data-tab');
    		
    		$('ul.tabs li').removeClass('current');
    		$('.tab-content').removeClass('current');
    		
    		$(this).addClass('current');
    		$("#"+tab_id).addClass('current');
    	});
    });
    </script>

<!-- MyPage Section Begin -->

<div class="mycontainer">
	
	<div class="mypage-left">
	<table th:each="m : ${myinfo}">
		<tr>
			<th><img th:src="@{/img/jongjinimg/follower/}+${m.mem_img}" id= "profile_img"></th>
		</tr>
		<tr>
			<th style="text-align:center;"><span style="font-weight:bolder; font-size:1.2em;">[[${m.nickname}]]</span><span>님</span></th>
		</tr>
		<tr>
			<th style="text-align:center;">([[${m.mbti}]])</th>
		</tr>
		<tr>
			<th style="text-align:center;">- 자기소개 -</th>
		</tr>
		<tr>
			<th ><span style="font-weight:lighter;">[[${m.myword}]]</span></th>
		</tr>
	</table>
	</div >	
	<div id="backgroundimg">
	<ul class="tabs">
		<li class="tab-link current" data-tab="myInfo"><img src="/img/jongjinimg/info.png" style="width:30px; height:30px;">  내 정보</li>
		<li class="tab-link" data-tab="myList"><img src="/img/jongjinimg/wishlist.png" style="width:30px; height:30px;">  찜 목록</li>
		<li class="tab-link" data-tab="myShoppingList"><img src="/img/jongjinimg/dollar.png" style="width:30px; height:30px;">  구매 내역</li>
		<li class="tab-link" data-tab="withdraw"><img src="/img/jongjinimg/logout.png" style="width:30px; height:30px;"> 회원 탈퇴</li>
	</ul>
	

	<section class="section">
		<div th:include="mypage/myInfo" id="myInfo" class="tab-content current"></div>
		<div th:include="mypage/myList" id="myList" class="tab-content"></div>
		<div th:include="mypage/myShoppingList" id="myShoppingList" class="tab-content"></div>
		<div th:include="mypage/withdraw" id="withdraw" class="tab-content"></div>
	</section>
	</div>
</div>
