<title>Movie Review | Single</title>

<!-- Loading third party fonts -->
<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
	rel="stylesheet" type="text/css">
<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" th:href="@{/css/style.css}">

<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->
<style>
#reviewtable{
	width:1000px;
}
.reviewlist>th {
	width: 15%;
	height: 40px;
	line-height: 40px;
	border-bottom: 1px solid #ddd;
	text-align: center;
}

.review>td {
	width: 15%;
	height: 40px;
	line-height: 40px;
	border-bottom: 1px solid #ddd;
	text-align: center;
}
.review>th:nth-child(2),td:nth-child(2){
	width:40%;
}
.container {
	margin-top: 120px;
}
.content{
	font-family: 'Gowun Dodum', sans-serif;
	
}
.theater-title{
	font-size:3em;
}
.theater-meata {
	list-style: none;
	font-size:2em;
}
</style>


</head>


<body>
	<header th:replace="top.html :: navigation-bar"></header>

	<main class="main-content">
		<div class="container">
			<div class="page">
				<!-- <div class="breadcrumbs">
					<a href="index.html">Home</a> <a href="review.html">Movie
						Review</a> <span>The Croods</span>
				</div> -->

				<div class="content">
					<div class="row">
						<div class="col-md-4">
							<figure class="theater-poster">
								<img th:src="${theater.poster}"
									style="width: 100%; height: 100%;">
							</figure>
						</div>
						<div class="col-md-8">
							<h2 class="theater-title">[[${theater.prfnm}]]</h2>
							<ul class="theater-meata">
								<li>장르 : [[${theater.genrenm}]]</li>
								<li>공연일 : [[${theater.prfpdfrom}]] ~ [[${theater.prfpdto}]]</li>
								<li>장소 : [[${theater.fcltynm}]]</li>
								<li>러닝타임 : [[${theater.prfruntime}]]</li>
			
							</ul>
						</div>
					</div>
					<!-- .row -->
					<div th:include="review/theaterreviewpaging" id="onereviewpaging"></div>
					<!-- .container -->

	</main>
	<footer th:replace="footer.html :: footer"></footer>
	</div>
	<!-- Default snippet for navigation -->



	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
