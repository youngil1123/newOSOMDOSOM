<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
/*페이징*/
.pageDiv ul {
	list-style: none;
	float: left;
	overflow: auto;
}

.pagingdiv li {
	padding: 5px 10px;
	float: left;
}

.material-symbols-outlined {
	font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48
}

</style>

<div class="entry-content">
	<table id="reviewtable">
		<thead>
			<tr class="reviewlist">
				<th>제목</th>
				<th>리뷰</th>
				<th>작성자(닉네임)</th>
				<th>등록일</th>
				<th>평점</th>
			</tr>
		</thead>

		<tbody>
			<!-- CONTENTS !-->
			<tr th:each="s: ${theaterreview}" class="review">
				<td><span th:text="${s.title}"></span></td>
				<td><a th:href="@{/recentreviewone(board_no=${s.board_no})}"> <span th:text="${s.review}" style="font-size: 1em; width:400px; white-space:normal; display:-webkit-box;
				-webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;" ></span>
				</a></td>
				<td><span th:text="${s.nickname}"></span></td>
				<td><span th:text="${#dates.format(s.writedate,'yyyy-MM-dd')}"></span></td>
				<td><span th:text="${s.star_rate}"></span></td>
			</tr>
		</tbody>
	</table>
</div>
<!-- .container -->
<div class="pageDiv">
	<ul class="pagingdiv">
		<br>
		<!-- nowPage가 1보다 클경우 -->
		<li th:if="${p.nowPage != 1}"><span
			class="material-symbols-outlined"><a
				th:href="@{/review/musicalreview(nowPage=${p.nowPage}-1,mt20id=${p.mt20id})}">arrow_back</span></a>
		</li>
		<span th:each="i : ${#numbers.sequence(p.startPage,p.totalPage)}">
			<span th:if="${i le p.totalPage}" style="list-style: none;">
				<li th:if="${i == p.nowPage}"
				style="border-style: inset; font-size: 1.5em;"><a
					th:href="@{/review/musicalreview(nowPage=${i},mt20id=${p.mt20id})}">[[${i}]]</a>
			</li>
				<li th:if="${i != p.nowPage}" style="font-size: 1.5em;"><a
					th:href="@{/review/musicalreview(nowPage=${i},mt20id=${p.mt20id})}">[[${i}]]</a></li>
		</span>
		</span>
		<!-- nowPage<totalPage -->
		<li th:if="${p.nowPage lt p.totalPage}"><span
			class="material-symbols-outlined"><a
				th:href="@{/review/musicalreview(nowPage=${p.nowPage}+1,mt20id=${p.mt20id})}">arrow_forward</span></a>
		</li>
	</ul>
</div>
