<body>
	<header th:replace="top.html :: navigation-bar"></header>

	
	<div class="reviewcontainer"
		style="margin-left:350px; margin-top:150px; margin-right: 160px; margin-bottom: 70px;" >
		<span id="reviewlist" th:each="moviereviews:${moviereviews}"> 
		<a th:href="@{/review/moviereview(movieCd=${moviereviews.movieCd})}">
		
		<img  th:src="${moviereviews.movieposter}" onerror="this.onerror=null; this.src='/img/Noimg.jpg';" style="height: 300px; padding:3px;" id="reviewimg " ></a>
		
		</span>
		
		
		
	</div>
	<footer th:replace="footer.html :: footer"></footer>
