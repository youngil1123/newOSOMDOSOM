	@font-face {

<style>

.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48
}
.container {
	height: 750px;
	font-family: 'KyoboHand';
}

.head-info {
	float: left;
	width: 100%;
	height: 40px;
	background: #ddd;
	line-height: 40px;
	margin-top: 100px;
	font-family: 'KyoboHand';
}

.head-info>div:last-child {
	text-align: right;
}

#table {
	width: 100%;
	margin-bottom: 50px;
}
.board-list{
background-color:#005f5b;
color:ffffff;
}

.board-list>th {
	float: left;
	width: 15%;
	height: 40px;
	line-height: 40px;
	border-bottom: 1px solid #ddd;
	list-style: none;
	text-align: center;
}

.list>td {
	float: left;
	width: 15%;
	height: 40px;
	line-height: 40px;
	border-bottom: 1px solid #ddd;
	list-style: none;
	text-align: center;
}

.board-list>th:nth-child(5n+2) {
	width: 15%;
}

.list>td:nth-child(5n+2) {
	width: 15%;
}

.board-list>th:nth-child(5n+3) {
	width: 35%;
}

.list>td:nth-child(5n+3) {
	width: 35%;
}
.board-list>th:nth-child(5n+4) {
	width: 20%;
}

.list>td:nth-child(5n+4) {
	width: 20%;
}

.list>td:first-child {
	height: 40px;
	line-height: 40px;
}

* {
	margin: 0;
	padding: 0;
}

.word-cut {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	width: 80px;
}
.pagingdiv li{
	float:left;
}

.list a:hover{
	color:#005f5b;
}


</style>

<script th:inline="javascript">
	
</script>

</head>
<body>

	<header th:replace="top.html :: navigation-bar"></header>
	<div class="container">
		<h1 style="margin-top:130px; font-family: 'KyoboHand'; " >내 글 목록</h1>
		<div class="head-info">
			<table id="table">
				<thead>
					<tr class="board-list">
						<th>번호</th>
						<th>미디어</th>
						<th>제목</th>
						<th>등록일</th>
						<th>별점</th>
					</tr>
				</thead>
				<tbody>
					<tr class="list" th:each="l :${searchmylist}">
						<td th:text="${l.board_no}"></td>
						
					  	<td th:text="'도서'" th:if="${l.con_no le 5100}"></td>
					  	
						<td th:text="'영화'" th:if="${l.con_no gt 5100 && l.con_no le 21298}"></td>
						<td th:text="'연극'" th:if="${l.con_no gt 21299 && l.con_no le 33241}"></td> 
						<td th:text="'뮤지컬'" th:if="${l.con_no gt 33241 && l.con_no le 60000}"></td>
						
						<td><a th:href="@{/post/view.do( board_no=${l.board_no})}"
							th:text="${l.title}" class="word-cut"></a></td>
						<td><span
							th:text="${#dates.format(l.writedate,'yyyy-MM-dd')}"></span></td>
						<td th:text="${l.star_rate}"></td>
						
					</tr>
				</tbody>
			</table>
			<!-- 여기 아래는 paging -->
			
			<div class="pagingsection">
				<ul class="pagingdiv">
					<li th:if="${p.nowPage != 1}" class="material-symbols-outlined" ><a
						th:href="@{/myboard(nowPage=${p.nowPage}-1)}" style="text-align:center;">arrow_back</a></li>
				<span th:each="i : ${#numbers.sequence(p.startPage,p.totalPage)}">
					<span th:if="${i le p.totalPage}" style="list-style: none; ">
						<li th:if="${i == p.nowPage}" style="background-color: #ddd; width:40px; margin-right:10px; text-align:center;">
							<a th:href="@{/myboard(nowPage=${i})}" style="text-align:center; ">[[${i}]]</a>
					</li>
						<li th:if="${i != p.nowPage}"style="text-align:center; margin-right:10px;"><a
							th:href="@{/myboard(nowPage=${i})}"style="text-align:center; margin-right:10px;" >[[${i}]]</a></li>
					</span>
				</span>
				<!-- nowPage<totalPage -->
					<li th:if="${p.nowPage lt p.totalPage}" class="material-symbols-outlined " style="margin-right:10px;"><a
						th:href="@{/myboard(nowPage=${p.nowPage}+1)}">arrow_forward</a></li>
				</ul>
			</div>
		</div>
	</div>


	

	<script src="js/jquery-1.11.1.min.js"></script>
