.footer {

 bottom:0;
   position:absolute;
  text-align: center;
 
}

	@font-face {
	    font-family: 'KyoboHand';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/KyoboHand.woff') format('woff');

<body>
	<header th:replace="top.html :: navigation-bar"></header>

		<span id="reviewlist" th:each="theaterreviews:${theaterreviews}">
			<a th:href="@{/review/theaterreview(mt20id=${theaterreviews.mt20id})}">
