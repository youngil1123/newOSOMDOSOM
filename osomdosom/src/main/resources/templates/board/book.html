<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href="/img/favicon.png" rel="icon">
<link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/css/team.css}" rel="stylesheet">
<link th:href="@{/css/variables.css}" rel="stylesheet">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
<link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="/vendor/aos/aos.css" rel="stylesheet">

<!-- Template Main CSS Files -->
<link href="/css/variables.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/team.css" rel="stylesheet">
<link href="/css/slider.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap"
	rel="stylesheet">

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<title>Doit Book</title>
<link rel="icon" href="/img/stack-of-books.png">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<!-- Link Swiper's CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
	<style>
	@font-face {
	    font-family: 'KyoboHand';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/KyoboHand.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;
	    }
	.footer-content{
		font-family: 'KyoboHand';
	}
</style>
</head>
<style>
.footer {
   width:100%;
   height:45%;
   position:absolute;
  text-align: center;
 
}
</style>
<body>
	<header th:replace="top.html :: navigation-bar"></header>
	<section style="background:#f6f5f7;">
	<img src="img/bookpage.png" style="width:40px; margin-left:13%;"><span style="font-family: 'KyoboHand'; font-size:2em;"> BOOK</span>
	<div style="text-align:right; font-family: 'KyoboHand'; color:red; font-size:1em; margin-right:12%; ">*리뷰가 등록된 도서목록</div>
	<br>
	<table style="border:0px red solid;  width:80%; margin:auto;">
		<tr style="border:0px purple solid;">
			<th style="border:0px blue solid;"> 
				<span id="reviewlist" th:each="bookreview:${bookreviews}"> 
				<a th:href="@{/review/bookreview(book_no=${bookreview.book_no})}" style="border:3px #bdbdbd solid; border-radius:5%; font-family: 'KyoboHand'; text-align: center; float:left; height:330px; width:200px; margin-left:3%; margin-bottom:5px;">
				<img th:src="${bookreview.bookImageURL}" style="height: 250px; width:180px; padding:3px; margin-top:5px;  border:0px yellow solid; margin-left:0%;" id="reviewimg"><br><br>[[${bookreview.bookname}]]</a>
				</span>
			</th>
		</tr>
	</table>

	</section>
	<footer th:replace="footer.html :: footer"></footer>
</body>
</html>
