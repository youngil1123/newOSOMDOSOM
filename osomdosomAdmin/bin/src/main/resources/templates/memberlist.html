<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>회원목록</title>
</head>
<body>
	<div id="memberlist">
		<table class="list_1" width="100%" cellspacing="0" summary="">
			<caption></caption>
			<colgroup>
				<col />
				<col />
				<col />
				<col />
				<col />
			</colgroup>
			<thead>
				<tr id="member_nav">
					<td>회원번호</td>
					<td>회원아이디</td>
					<td>회원이름</td>
					<td>회원이메일</td>
					<td>회원mbti</td>
					<td>회원닉네임</td>
					<td>회원포인트</td>
				</tr>

				<tr th:each="mem : ${members}">
					<td th:text="${mem.mem_no}"></td>
					<td th:text="${mem.mem_id}"></td>
					<td th:text="${mem.mem_name}"></td>
					<td th:text="${mem.mem_email}"></td>
					<td th:text="${mem.mbti}"></td>
					<td th:text="${mem.nickname}"></td>
					<td th:text="${mem.mem_point}">p</td>
				</tr>
			<caption></caption>
			<colgroup>
				<col />
				<col />
				<col />
				<col />
				<col />
			</colgroup>
		</table>
	</div>
</body>
</html>
